<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      color: hsl(220, 15%, 45%);
      font-size: 0.9rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 50%);
    }
  </style>
</head>

<body>
  <div class="background-img">
    <main>
      <div class="container">
        <img class="img-hero" src="/images/illustration-hero.svg" alt="illustration-hero">
        <section>
          <h1 class="order-text">Order Summary</h1>
          <div class="description">
            <article>
              <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
            </article>
          </div>
          <div class="suscription">
            <article>
              <figure class="icon-music">
                <img src="/images/icon-music.svg" alt="icon-music">
              </figure>
              <div class="suscrip-pay">
                <p>
                  <span>Annual Plan</span>
                  $59.99/year
                </p>
              </div>
              <div class="suscrip-change">
                <p>
                  Change
                </p>
              </div>
            </article>
          </div>
          <div class="payment">
            <article>
              <h2>
                <button class="pay-button"><span>Proceed to Payment</span>
                </button>
              </h2>
              <p>
                <span>Cancel Order</span>
              </p>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution"> Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">César Gómez</a>.
      </div>
    </footer>
  </div>
</body>

</html>
